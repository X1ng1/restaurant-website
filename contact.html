<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Great NY Noodletown</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="content-wrapper">
            <nav>
                <img src="resources\icon.png" alt="Hamburger Logo">
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="menu.html">Menu</a>
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact</a>
                </div>
                <div class="nav-button">
                    <button>Order Now</button>
                </div>
                <div class="hamburger" onclick="toggleMobileNav()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="mobile-nav" id="mobileNav">
                    <a href="index.html">Home</a>
                    <a href="menu.html">Menu</a>
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact</a>
                    <button>Order Now</button>
                </div>
            </nav>
            <div class="contact-container">
                <form>
                    <div>
                        <label for="fname">First name:</label><br>
                        <input type="text" id="fname" name="fname"><br>
                        <label for="lname">Last name:</label><br>
                        <input type="text" id="lname" name="lname">                    
                    </div>
                    <label for="email">Email:</label><br>
                    <input type="text" id="email" name="email"><br>
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4"></textarea>
                    <input type="submit" value="Submit">
                </form>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d189.00880032679908!2d-73.99716862619971!3d40.714916723099066!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a26531815c7%3A0x2ac264f74bc5f997!2sGreat%20NY%20Noodletown!5e0!3m2!1sen!2sus!4v1759374614616!5m2!1sen!2sus"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
        <footer>
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Hours</h3>
                    <p>Sunday - Thursday: 9:00 AM - 10:00 PM</p>
                    <p>Friday - Saturday: 9:00 AM - 11:00 PM</p>
                </div>
                <div class="footer-section">
                    <h3>Follow Us</h3>
                    <p>Facebook | Instagram</p>
                    <p>Twitter | TikTok</p>
                </div>
            </div>
        </footer>
        <script>
            function toggleMobileNav() {
                const mobileNav = document.getElementById('mobileNav');
                const hamburger = document.querySelector('.hamburger');
                
                mobileNav.classList.toggle('active');
                hamburger.classList.toggle('active');
            }
        </script>
    </body>
</html>
